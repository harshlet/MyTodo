{% extends 'base.html' %}
{% block body %}
<div class="p-5">
    <form class="m-auto" action="" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputEmail3" name="title">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Descriptiion</label>
            <div class="col-sm-7 ">
                <textarea type="text" class="form-control" id="inputPassword3" name="description"></textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Task</button>

        </div>
    </form>
</div>
<div class="tasks container ">
    <div class="row  justify-content-md-center">
        {% for t in todos %}
        <div class="col-3 card shadow-sm border-0 m-1">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ t.title }}</h5>
                <p class="card-text text-secondary">{{ t.description }}</p>
                <p class="card-text text-secondary">{{ t.data }}</p>
                <div class="row p-1">
                    <div class="col">
                        <a href="{% url 'todo:finish' t.tid %}" class="btn btn-primary rounded-circle"><i class="fa fa-check" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
