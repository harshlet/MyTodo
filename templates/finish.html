{% extends 'base.html' %}
{% block body %}
<div class="tasks container ">
    <h4 class="text-center m-5">Completed Tesk</h4>
    <div class="row  justify-content-md-center">
        {% for t in todos %}
        <div class="col-mb-3 card shadow-sm border-0 m-1">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ t.title }}</h5>
                <p class="card-text text-secondary">{{ t.description }}</p>
                <p class="card-text text-secondary">{{ t.data }}</p>
                
            </div>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
